<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="index.css">

<body>
<main>
  <section>
    <div class="card">
      <div class="inner-border">
        <div class="img">
          <img src="./assets/images/illustration-article.svg" alt="illustration-article">
        </div>
        <article>
          <div class="learning">
            <input type="button" value="Learning">
          </div>
        </article>
        <article>
          <div class="published">
            Published 21 Dec 2023
          </div>
        </article>
        <article>
          <div class="heading">
            <a href=""><h1>HTML & CSS foundations</h1></a>
          </div>
        </article>
        <article>
          <div class="description">
            <p>These languages are the backbone of every website, defining structure, content, and website, defining structure, content, and presentation.</p>
          </div>
        </article>
        <article>
          <div class="testimonials">
            <img src="./assets/images/image-avatar.webp" alt="Greg Hopper">
            <h2 class="name">Greg Hopper</h2>
          </div>
        </article>
      </div>
    </div>
  </section>
</main>
